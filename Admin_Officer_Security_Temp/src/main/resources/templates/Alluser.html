   <script>
	document.addEventListener('DOMContentLoaded', function () {
    console.log('DOMContentLoaded event fired');
    var useraddsuccess = document.getElementById('useraddsuccess');
	var updatesuccess= document.getElementById('updatesuccess');
    if (useraddsuccess) {
        setTimeout(function () {
            useraddsuccess.style.opacity = 0;
            setTimeout(function () {
                useraddsuccess.style.display = 'none';
            }, 1000); // fade out duration (1 second)
        }, 2000); // display duration (2 seconds)
    }
    if (updatesuccess) {
        setTimeout(function () {
            updatesuccess.style.opacity = 0;
            setTimeout(function () {
                updatesuccess.style.display = 'none';
            }, 1000); // fade out duration (1 second)
        }, 2000); // display duration (2 seconds)
    }
    if (deletesuccess) {
        setTimeout(function () {
            deletesuccess.style.opacity = 0;
            setTimeout(function () {
                deletesuccess.style.display = 'none';
            }, 1000); // fade out duration (1 second)
        }, 2000); // display duration (2 seconds)
    }
    
    
});
</script>
